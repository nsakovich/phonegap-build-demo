<!DOCTYPE html>
<html lang="en" ng-app = "cordovaApp" class="no-js">
<head>
    <meta charset="utf-8">
    <title>Angular App!</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="css/ionic.min.css">
</head>

<body ng-controller="AppController">

  <div ng-style="bodyStyle('scroll')">
    <div ng-if = "profile">
      <ion-side-menus>

        <ion-side-menu side="left" is-enabled = "part('profile.ui.pages.menu')">
          <div lucy-control="part('profile.ui.pages.menu')"></div>
        </ion-side-menu>

        <ion-side-menu-content>

          <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>

            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
          </ion-nav-bar>

          <ion-nav-view name="main"></ion-nav-view>

          <ion-footer-bar>
            <div style = "width: 100%;" lucy-control = "part('profile.ui.footer')"></div>
          </ion-footer-bar>

        </ion-side-menu-content>

      </ion-side-menus>
    </div>
  </div>

  <script src="cordova.js"></script>
  <script src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/ionic.bundle.min.js"></script>
  <script type="text/javascript" src="profile.min.js"></script>
  <script>
    ionic.Platform.setPlatform('android');
    eval(localStorage.getItem('profile'));
  </script>

  <script type="text/ng-template" id="templates/ctrl/vpanel.html">
      <div>
          <div ng-repeat="c in thisCtrl.controls" ng-class = "controlClasses(c)" style = "margin-bottom: 10px;">
              <div lucy-control="c"></div>
          </div>
      </div>
  </script>

  <script type="text/ng-template" id="partials/page.html">
    <!--ion-header-bar>
      <div lucy-control = "part('profile.ui.header')"></div>
    </ion-header-bar-->
    <ion-view>
    <ion-nav-title ng-bind-html = "data.pageTitle"></ion-nav-title>
      <!--ion-content-->
        <div lucy-control="part('profile.ui.pages.' + pageName)"></div>
      <!--/ion-content-->
    </ion-view>
  </script>

  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
