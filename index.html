<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <title>Hello World App!</title>
    <link rel="stylesheet" href="css/ionic.min.css">
    <script src="cordova.js"></script>
    <script src="ionic.bundle.min.js"></script>
    <script>
        var app = angular.module('ionic-app', ['ionic']);
        app.run(function($ionicPlatform) {});
        app.controller('AppController', function($scope) {
            $scope.sayHello = function() {
                $scope.showHello = !$scope.showHello;
            };
        });
    </script>
</head>
<body ng-app = "ionic-app">
    <div ng-controller = "AppController">
        <button style = "margin-top: 100px;" ng-click = "sayHello()">Say Hello!</button>
        <div ng-if = "showHello">Hello World!</div>
    </div>
</body>
</html>
